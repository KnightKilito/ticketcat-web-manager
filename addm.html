	<script>
		function addMovie() {
			console.log("ajax_addMoive")
			var mname = $("#mname").val()
			var mlabel = $("#mlabel").val()
			var mdirector = $("#mdirector").val()
			var mactor = $("#mactor").val()
			var mrtime = $("#mrtime").val()
			var mduration = $("#mduration").val()
			var mmoney = $("#mmoney").val()
			var mstyle = $("#mstyle").val()
			var mcontext = $("#mcontext").val()
			var mimg = $("#mimg").val()

			if (mimg != "" &&mname != "" && mlabel != "" && mdirector != "" && mactor != "" && mrtime != "" && mmoney != "" && mduration !=
				"" && mstyle != "" && mcontext != "") {
				$.ajax({
					url: "http://www.zhelovechun.top:8081/tpm/movie",
					dataType: "json",
					type: "POST",
					data: {
						mname: mname,
						label: mlabel,
						director: mdirector,
						actor: mactor,
						rtime: mrtime,
						duration: mduration,
						money: mmoney,
						score: 9,
						style: mstyle,
						context: mcontext,
						img:mimg
					},
					
					xhrFields: { //保存session在跨域访问中不会丢失！！！
						withCredentials: true
					},
					crossDomain: true,
					success: function(result) {
						console.log(result)
						if (result.state == 0) {
							alert("添加影片成功！");
							window.location.href = "mlist.html";
						} else {
							alert("添加影片失败！");
							window.location.href = "mlist.html";
						}
					}
				})
			} else
				alert("请检查您的添加项不为空！")
		}
	</script>
